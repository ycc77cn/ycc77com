<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* 基础样式 */
    body {
      background-color: #f0f0f0;
    }
    
    /* 视频容器样式 */
    .video-container {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .video-container:hover {
      transform: scale(1.02);
    }
    
    /* 播放按钮覆盖层 */
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .video-container:hover .play-overlay {
      opacity: 1;
    }
    
    .play-icon {
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .play-icon::after {
      content: "";
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent #000;
      margin-left: 5px;
    }
    
    /* 视频时长标签 */
    .duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>

<body class="p-4 md:p-8">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">视频列表</h1>
  
  <!-- 视频网格 -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6">
    <!-- 视频项 1 -->
    <div>
      <a href="https://github.com/Sgyling/ycc77/blob/ca13374f02a9abd43a521754a0e4802caf8e3ab0/abc/11.mp4" class="video-container block">
        <!-- 视频封面（会自动显示第一帧） -->
        <video poster="" class="w-full aspect-video object-cover rounded-lg shadow-md" preload="metadata">
          <source src="https://github.com/Sgyling/ycc77/blob/ca13374f02a9abd43a521754a0e4802caf8e3ab0/abc/11.mp4" type="video/mp4">
        </video>
        <div class="play-overlay">
          <div class="play-icon"></div>
        </div>
        <span class="duration">12:30</span>
      </a>
      <h3 class="mt-2 text-gray-800 font-medium">淫妻couple口交吞精完整版，绿帽找来陌生男人，让极品淫妻蒙眼口交，含住肉棒直到射精，吞下陌生人的精液</h3>
    </div>
    
    <!-- 视频项 2 -->
    <div>
      <a href="abc/2.mp4" class="video-container block">
        <video poster="" class="w-full aspect-video object-cover rounded-lg shadow-md" preload="metadata">
          <source src="abc/2.mp4" type="video/mp4">
        </video>
        <div class="play-overlay">
          <div class="play-icon"></div>
        </div>
        <span class="duration">8:00</span>
      </a>
      <h3 class="mt-2 text-gray-800 font-medium">带着自己的老婆3p</h3>
    </div>
    
    <!-- 视频项 3 -->
    <div>
      <a href="abc/3.mp4" class="video-container block">
        <video poster="" class="w-full aspect-video object-cover rounded-lg shadow-md" preload="metadata">
          <source src="abc/3.mp4" type="video/mp4">
        </video>
        <div class="play-overlay">
          <div class="play-icon"></div>
        </div>
        <span class="duration">08:45</span>
      </a>
      <h3 class="mt-2 text-gray-800 font-medium">黑丝情趣装小母狗假阳具多姿势骑乘自慰</h3>
    </div>
    
    <!-- 视频项 4 -->
    <div>
      <a href="abc/4.mp4" class="video-container block">
        <video poster="" class="w-full aspect-video object-cover rounded-lg shadow-md" preload="metadata">
          <source src="abc/4.mp4" type="video/mp4">
        </video>
        <div class="play-overlay">
          <div class="play-icon"></div>
        </div>
        <span class="duration">3:20</span>
      </a>
      <h3 class="mt-2 text-gray-800 font-medium">高颜值长腿模特娇妻首次3P放开，绿帽老公献她给两个单男。修长腿被掰开，骚穴让大屌猛插，嘴里含着另一根肉棒，她喘着说：“干我猛点”，浪叫声乱响，汁水溅得到处是，操得她抖个不停。</h3>
    </div>

    <div>
      <a href="video4.mp4" class="video-container block">
        <video poster="" class="w-full aspect-video object-cover rounded-lg shadow-md" preload="metadata">
          <source src="video4.mp4" type="video/mp4">
        </video>
        <div class="play-overlay">
          <div class="play-icon"></div>
        </div>
        <span class="duration">15:20</span>
      </a>
      <h3 class="mt-2 text-gray-800 font-medium">视频标题 4</h3>
    </div>
  </div>

  <script>
    // 页面加载后，让视频自动提取第一帧作为封面
    document.addEventListener('DOMContentLoaded', function() {
      const videos = document.querySelectorAll('video');
      
      videos.forEach(video => {
        // 加载视频元数据
        video.addEventListener('loadedmetadata', function() {
          // 快速加载第一帧
          this.currentTime = 0.1;
          
          // 当第一帧加载完成后
          this.addEventListener('seeked', function() {
            // 可以在这里添加其他处理
          }, { once: true });
        });
      });
    });
  </script>
</body>
</html>
